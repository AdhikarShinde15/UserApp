<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3de133cd9f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="home-style.css">
    <title>Home</title>
</head>
<body>
   <section class="fullbody">
       <div class="card">
             <div class="img"></div>
             <div class="info">
               <p class="username"></p><br>
               <span class="user-info">
                <span class="email-info">
                 <i class="fas fa-envelope-open-text fa-2x"></i>
                 <p class="email"></p>
                </span>
                <br>
                <span class="phone-info">
                  <i class="fas fa-phone-square-alt fa-2x"></i>
                  <p class="phone"></p>
                </span>
                <br>
                <span class="website-info">
                    <i class="fab fa-edge fa-2x"></i>             
                    <p class="position"></p>
                </span>
             </span>
           </div>
       </div>
   </section>
   <script src="functions.js"></script>
   <script src="/UserApp/home.js"></script>
</body>
</html>
