<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3de133cd9f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="home-style.css">
    <title>Home</title>
</head>
<body>
   <section class="fullbody">
       <div class="card">
       
             <div class="img"></div>
             <div class="info">
               <p class="username"></p><br>
               <span class="user-info">
                <span class="email-info">
                 <i class="fas fa-envelope-open-text fa-2x"></i>
                 <p class="email"></p>
                </span>
                <br>
                <span class="birth-info">
                  <i class="fas fa-birthday-cake fa-2x"></i>
                  <p class="h-dob"></p>
                </span>
                <br>
                <span class="phone-info">
                  <i class="fas fa-phone-square-alt fa-2x"></i>
                  <p class="phone"></p>
                </span>
                <br>
                <span class="website-info">
                    <i class="fab fa-edge fa-2x"></i>             
                    <p class="position"></p>
                </span><br><br>
                <div class="form-popup" id="myForm">
                  <span>Edit Data</span>
                  <form id="userUpdate" action="">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="updateName"><br>
                    <label for="email">Email</label>
                    <input type="text" name="email" id="updateEmail"><br>
                    <label for="phone">Phone</label>
                    <input type="text" name="phone" id="updatePhone"><br>
                    <label for="Date">DOB:</label>
                    <input  type="date" id="updateDob"><br>
                    <label for="position">Position</label>
                    <select name="position" id="updatePosition" placeholder="Select">
                      <option value="">Select</option>
                      <option value="adminstrator">Adminstrator</option>
                      <option value="user">User</option>
                      <option value="employee">Employee</option>
                    </select><br>
                    <label for="password">Password:</label>
                    <input id="updatePass" type="password"><br>
                    <span><button class="submit-button">Submit</button></span>
                    <span><button class="close-button" onclick="closeForm()">Close</button></span>
                  </form>
                </div>
                <span><button type="button" class="open-button" onclick="openForm()">Edit</button></span>
                <span><button>Delete</button></span>
                <span><a href="/UserApp/login.html">LogOut</a></span>
             </span>
           </div>
        </div>
       
   </section>
   <script src="functions.js"></script>
   <script src="/UserApp/home.js"></script>
</body>
</html>
